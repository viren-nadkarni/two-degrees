<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <!-- TABS -->
    <ion-tabs class="tabs-balanced tabs-icon-top">

      <ion-tab title="Power" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/app/power">
        <ion-nav-view name="tab-power"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Water" icon-off="ion-waterdrop" icon-on="ion-waterdrop" href="#/app/water">
        <ion-nav-view name="tab-water"></ion-nav-view>
      </ion-tab>

      <ion-tab title="Fuel" icon-off="ion-android-car" icon-on="ion-android-car" href="#/app/fuel">
        <ion-nav-view name="tab-fuel"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-balanced expanded">
        <div class="side-menu-header-container">
            <div class="menu-header-content">You rank 23 of 3423 in your community</div>
            <span class="avatar"></span>
            <h2>John Snow</h2>
        </div>
    </ion-header-bar>
      
    <ion-content class="has-expanded-header has-subheader">
      <ion-list>
        <ion-item class="menu-item-container">
          <div class="menu-badges-container">
            <div class="itemLabel">Badges</div>
            <div class="itemBadges">
                <div id="badge1"></div>
                <div id="badge2"></div>
                <div id="badge3"></div>
            </div>
          </div>
        </ion-item>
        <ion-item class="menu-item-container">
            <div class="menu-coins-container">
                <div class="itemLabel">Green Coins</div>
                <div class="itemCoins">
                    12,356
                </div>
            </div>  
        </ion-item>
        <ion-item menu-close href="#/app/power">
          <i class="icon ion-android-home"></i> Home
        </ion-item>
        <ion-item menu-close ng-click="myGoal()">
          <i class="icon ion-ios-speedometer"></i> My Goal
        </ion-item>
        <ion-item menu-close href="#/app/rewards">
          <i class="icon ion-ribbon-b"></i> Rewards
        </ion-item>
        <ion-item menu-close ng-click="login()">
          <i class="icon ion-log-out"></i> Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
